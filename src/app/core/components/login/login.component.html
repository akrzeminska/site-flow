    <div class="login-container">
        <mat-card class="login-card">
            <mat-card-header>
              <mat-card-title>Witaj w Site Flow!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-icon>account_circle</mat-icon>
              <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <div class="button"><button mat-flat-button color="primary" (click)="onSignIn()">Zaloguj przez Gmail</button></div>
            </mat-card-actions>
            <mat-card-footer>
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
    </div>
