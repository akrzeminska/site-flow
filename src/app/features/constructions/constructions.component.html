<h1>Budowy</h1>
<!-- buttons: getbyId, getAll, Create, Submit & Update, Delete -->

<section>
    <mat-divider></mat-divider>
    <div class="buttons">
        <button mat-flat-button color="primary" (click) = getDataById() >Get by Id</button>
        <button mat-flat-button color="primary" (click) = getAllData() >Get All</button>
        <button mat-flat-button color="primary">Create</button>
        <button mat-flat-button color="accent">Submit & Update</button>
        <button mat-flat-button color="warn">Delete</button>
    </div>
    <mat-divider></mat-divider>
</section>

  <!-- Tabela: Id, Name, Location, Client, Description, CostEstimate, Manager, Contacts, Tasks, Status -->
<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
          </th>
          <td mat-cell *matCellDef="let row">
            {{column.cell(row)}}
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
