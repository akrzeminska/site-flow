<h1>Budowy</h1>
<!-- buttons: getbyId, getAll, Create, Submit & Update, Delete -->

<section>
    <mat-divider></mat-divider>
    <div class="buttons">
        <button mat-flat-button color="primary" (click) = getDataById() >Wybierz pozycję</button>
        <button mat-flat-button color="primary">Dodaj</button>
        <button mat-flat-button color="accent">Edytuj</button>
        <button mat-flat-button color="warn">Usuń</button>
    </div>
    <mat-divider></mat-divider>
</section>

  <!-- Tabela: Id, Name, Location, Client, Description, CostEstimate, Manager, Contacts, Tasks, Status -->
<div class="mat-elevation-z1">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
          <td mat-cell *matCellDef="let element">{{ column.cell(element) }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
