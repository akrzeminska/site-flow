<h1>Budowy</h1>
<!-- buttons: getbyId, getAll, Create, Submit & Update, Delete -->

<section>
    <mat-divider></mat-divider>
    <div class="buttons">
        <button mat-flat-button color="primary" (click) = getDataById() >Wybierz pozycję</button>
        <button mat-flat-button color="primary">Dodaj</button>
        <button mat-flat-button color="accent">Edytuj</button>
        <button mat-flat-button color="warn">Usuń</button>
    </div>
    <mat-divider></mat-divider>
</section>

  <!-- Tabela: Id, Name, Location, Client, Description, CostEstimate, Manager, Contacts, Tasks, Status -->
<div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <mat-header-cell *matHeaderCellDef>{{ column.header }}</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ column.cell(element) }}</mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </table>

    <mat-paginator [pageSize]="2" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
