<div class="title">
    <h2 mat-dialog-title>
        <div class="header-text">
            Edytowanie obrazu
        </div>
    </h2>
</div>
<div class="dialog-content">
    <mat-dialog-content>
        <div class="editedImg">
            <img class="editedAvatar" [src]="base64Image">
        </div>
        <div class="chooseBtn">
            <button class="choose" type="button" mat-raised-button (click)="fileInput.click()">Wybierz plik...</button>
            <input hidden (change)="onFileSelected($event)" #fileInput type="file">
        </div>
        <div class="file-name">
            <p class="file-name">{{selectedFile?.name}}</p>
        </div>
        
    </mat-dialog-content>
</div>
<mat-dialog-actions class="buttons-container">
    <div class="right-buttons-container">
        <button mat-button color="primary" (click)="dismiss()"><mat-icon>cancel
        </mat-icon>Anuluj</button>
        <button mat-button color="primary" (click)="onSave()"><mat-icon>save
        </mat-icon>Zapisz</button>
    </div>
</mat-dialog-actions>
