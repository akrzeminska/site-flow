<mat-drawer-container class="app-sidenav-container" autosize>
    <mat-drawer #drawer class="app-sidenav mat-elevation-z10" [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall">
      <mat-toolbar color="primary">
        <mat-icon>home</mat-icon>Home</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item *ngFor="let link of links" [routerLink]="link.path" [routerLinkActive]="'active'">
            <mat-icon>{{ link.icon }}</mat-icon> {{ link.label }}
          </a>
        </mat-nav-list>
    </mat-drawer>
  
    <div class="app-sidenav-content">
      <app-header (toogleSidenav)="drawer.toggle()">
        <app-login></app-login>
      </app-header>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
